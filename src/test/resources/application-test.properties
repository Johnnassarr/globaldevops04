# Configuração de Testes - Usa H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Desabilita Flyway nos testes (não precisa de migrações)
spring.flyway.enabled=false

# Desabilita RabbitMQ nos testes
spring.rabbitmq.listener.simple.auto-startup=false

# Configurações de segurança para testes
api.security.token.secret=test-secret-key

# Desabilita cache nos testes
spring.cache.type=none

